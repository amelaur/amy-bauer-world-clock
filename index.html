<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>Amy Bauer's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My City</option>"
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div class="cities" id="cities">
      <div class="city" id="los-angeles">
       <div><h2>Los Angeles</h2>
        <div class="date"></div></div> 
        <div class="time"></div>
      </div>
           <div class="city" id="paris">
        <div><h2>Paris
        </h2>
        <div class="date"></div></div> 
        <div class="time"></div>
      </div>
      </div>
          </div>
      <footer>
        Coded by <strong>Amy Bauer</strong>,
        <a
          href="https://github.com/amelaur/amy-bauer-world-clock"
          target="_blank"
          >open sourced on GitHub ðŸ¤–</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
